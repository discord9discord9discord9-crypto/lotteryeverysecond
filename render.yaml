services:
  # 1. The Backend (Docker Container)
  - type: web
    name: lottery-backend
    env: docker
    plan: free
    dockerContext: .
    dockerfilePath: ./backend/Dockerfile
    healthCheckPath: /wins
    envVars:
      - key: DATABASE_PATH
        value: /tmp/db.db # Writes to temporary disk (Resets on restart)
      - key: DENO_ENV
        value: production

  # 2. The Frontend (Static Site)
  - type: web
    name: lottery-frontend
    env: static
    plan: free
    buildCommand: cd frontend && npm install && npm run build
    publishDir: frontend/dist
    # These rules proxy API requests to your backend, just like Nginx did
    routes:
      - type: rewrite
        source: /ws
        destination: https://lottery-backend.onrender.com/ws
      - type: rewrite
        source: /wins
        destination: https://lottery-backend.onrender.com/wins
      - type: rewrite
        source: /history/*
        destination: https://lottery-backend.onrender.com/history/*
      - type: rewrite
        source: /*
        destination: /index.html
